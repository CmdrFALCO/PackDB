services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: packdb
      POSTGRES_USER: packdb_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U packdb_user -d packdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://packdb_user:${DB_PASSWORD}@db:5432/packdb
      SECRET_KEY: ${SECRET_KEY}
      UPLOAD_DIR: /app/uploads
    volumes:
      - ./backend/app:/app/app
      - ./backend/uploads:/app/uploads
      - ./scripts:/app/scripts
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
